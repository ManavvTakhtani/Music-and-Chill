    <header>
    <h1>Music & Chill App - Artist Application Form</h1>
    </header>
    
    
    <form>
        <label>Full Name:</label>
        <input type="text" name="full_name" required>

        <label>Stage Name (if applicable):</label>
        <input type="text" name="stage_name">

        <label>Date of Birth:</label>
        <input type="text" name="date_of_birth" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label>Nationality:</label>
        <input type="text" name="nationality" required>

        <label>Contact Number:</label>
        <input type="text" name="contact_number" required>

        <label>Email Address:</label>
        <input type="email" name="email" required>

        <label>Current City of Residence:</label>
        <input type="text" name="residence_city" required>

        <label>Social Media Profiles:</label>
        <input type="text" name="social_media_profiles">

        <label>Genre(s) of Music:</label>
        <input type="text" name="music_genre" required>

        <label>Years of Musical Experience:</label>
        <input type="text" name="musical_experience" required>

        <label>Instruments Played (if any):</label>
        <input type="text" name="instruments_played">

        <label>Vocals:</label>
        <select name="vocals">
            <option value="">Select</option>
            <option value="soprano">Soprano</option>
            <option value="alto">Alto</option>
            <option value="tenor">Tenor</option>
            <option value="baritone">Baritone</option>
            <option value="bass">Bass</option>
            <option value="none">None</option>
        </select>

        <label>Have you released any music before?</label>
        <input type="radio" name="music_released" value="yes"> Yes
        <input type="radio" name="music_released" value="no"> No

        <label>If yes, please provide details:</label>
        <textarea name="music_details"></textarea>

        <label>Do you write your own songs?</label>
        <input type="radio" name="write_songs" value="yes"> Yes
        <input type="radio" name="write_songs" value="no"> No

        <label>If yes, how many original songs have you written?</label>
        <input type="text" name="original_songs_count">

        <label>Are you a solo artist or part of a band/group?</label>
        <input type="radio" name="artist_type" value="solo"> Solo
        <input type="radio" name="artist_type" value="band"> Band/Group

        <label>If part of a band/group, please provide details:</label>
        <textarea name="band_details"></textarea>

        <input type="submit" value="Submit">
    </form>
